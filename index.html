<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PriceTrack Dashboard</title>

  <!-- 引入 Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container my-4">
    <!-- 主标题 -->
    <h1 class="mb-3">PriceTrack Dashboard</h1>
    <p class="text-muted">IST 615 Azure price comparison project.</p>

    <!-- 当前价格区域 -->
    <h3 class="mt-4">Current Prices</h3>
    <div class="row my-3" id="current-prices">
      <!-- JS 会在这里插入价格卡片 -->
    </div>

    <!-- 刷新时间 -->
    <p id="last-updated" class="text-muted small"></p>

    <!-- 历史价格表 -->
    <h3 class="mt-4">Price History</h3>
    <table class="table table-striped" id="history-table">
      <thead>
        <tr>
          <th>Timestamp (UTC)</th>
          <th>Website</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS 会在这里插入表格行 -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
